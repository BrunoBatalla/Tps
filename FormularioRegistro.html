<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de registro - Mi web</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form method="get" action="">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido"><br><br>
        <p>Sexo:</p>
        <input type="radio" id="hombre" name="sexo" value="hombre">
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="sexo" value="mujer">
        <label for="mujer">Mujer</label><br><br>
        <label for="email">Correo electrónico:</label>
        <input type="text" id="email" name="email"><br><br>
        <input type="checkbox" id="novedades" name="novedades" checked>
        <label for="novedades">Deseo recibir información sobre novedades y ofertas</label><br>
        <input type="checkbox" id="acepto" name="acepto">
        <label for="acepto">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label><br>
        <a href="Condiciones_Generales.html">Leer condiciones generales</a><br><br>
        <label for="pais">País:</label>
        <select id="pais" name="pais">
            <option value="argentina" selected>Argentina</option>
            <option value="brasil">Brasil</option>
            <option value="chile">Chile</option>
            <option value="uruguay">Uruguay</option>
            <option value="paraguay">Paraguay</option>
            <option value="bolivia">Bolivia</option>
            <option value="peru">Perú</option>
            <option value="ecuador">Ecuador</option>
            <option value="colombia">Colombia</option>
            <option value="venezuela">Venezuela</option>
        </select><br><br>
        <label for="pass">Contraseña:</label>
        <input type="password" id="pass" name="pass"><br>
        <label for="repetir_pass">Repetir contraseña:</label>
        <input type="password" id="repetir_pass" name="repetir_pass"><br><br>
        <label for="estado">Estado Civil:</label>
        <select id="estado" name="estado">
            <option value="soltero" selected>Soltero/a</option>
            <option value="casado">Casado/a</option>
            <option value="divorciado">Divorciado/a</option>
            <option value="viudo">Viudo/a</option>
        </select><br><br>
        <p><strong>Dirección:</strong></p>
        <label for="provincia">Provincia:</label>
        <input type="text" id="provincia" name="provincia"><br>
        <label for="localidad">Localidad:</label>
        <input type="text" id="localidad" name="localidad"><br>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion"><br>
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero"><br>
        <label for="departamento">Departamento:</label>
        <input type="text" id="departamento" name="departamento"><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
