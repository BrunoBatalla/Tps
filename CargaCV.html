<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carga de CV</title>
</head>
<body>
    <h1>Formulario de Carga de Currículum Vitae</h1>
    <form method="post" action="">
        <h2>Datos Personales</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido"><br>
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni"><br>
        <label for="fecha_nac">Fecha de nacimiento:</label>
        <input type="date" id="fecha_nac" name="fecha_nac"><br><br>

        <h2>Información Académica</h2>
        <label for="nivel">Nivel educativo alcanzado:</label>
        <select id="nivel" name="nivel">
            <option value="secundario">Secundario</option>
            <option value="terciario">Terciario</option>
            <option value="universitario">Universitario</option>
            <option value="postgrado">Postgrado</option>
        </select><br>
        <label for="institucion">Institución:</label>
        <input type="text" id="institucion" name="institucion"><br>
        <label for="titulo">Título obtenido:</label>
        <input type="text" id="titulo" name="titulo"><br><br>

        <h2>Experiencia Laboral</h2>
        <label for="empresa">Empresa:</label>
        <input type="text" id="empresa" name="empresa"><br>
        <label for="puesto">Puesto:</label>
        <input type="text" id="puesto" name="puesto"><br>
        <label for="periodo">Período trabajado:</label>
        <input type="text" id="periodo" name="periodo"><br><br>

        <h2>Referencias</h2>
        <label for="referencia1">Nombre y contacto:</label>
        <input type="text" id="referencia1" name="referencia1"><br>
        <label for="referencia2">Nombre y contacto:</label>
        <input type="text" id="referencia2" name="referencia2"><br><br>

        <input type="submit" value="Enviar CV">
    </form>
</body>
</html>
